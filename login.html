<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="login-box">
      <img src="imagenes/icono.png" class="avatar" alt="Icono imagen">
      <h1>Login</h1>
    <form id="user" name="user" method="post" action="login.php">
      <p>
        <label for="user">Número de empleado </label>
        <input type="text" pattern="440([0-9]{6})" name="user" id="user" placeholder="440•••••••"/>
      </p>
      <p>
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa contraseña" name="password" id="password"/>
      </p>
      <p>
        <input type="submit" name="login" id="enviar" value="Enviar">
      </p>
    </form>
  </body>
</html>
